<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
    <h1 class="titulo">Conversão de moedas</h1>
    <div id="conversor"  class="card">
        <div class="card-header">
            <label for="valor">Valor a ser convertido</label>
            <input type="number" id="valor" class="form-control" placeholder="Digite o valor"><br><br>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Selecione a moeda para conversão</option>
                  <option value="1">Dolar</option>
                  <option value="2">Euro</option>
                  <option value="3">Libra</option>
                  <option value="4">Peso Argentino</option>
                  <option value="5">Dolar Canadense</option>
                </select>
                <label for="floatingSelect"></label>
              </div>
        </div>
        
        <div class="card-body">
            <div class="row">
                <h3 class="conversao">Valor convertido:</h3>
                <p id ="result" class="m-1">0</p>
                <button id="bt-conv" type="button" class="btn btn-success">Converter</button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
